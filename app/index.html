<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__inner">
      <a href="" class="logo">
        <img class="logo__img" src="images/logo.png" alt="logo">
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Home +</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">About</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Services</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Pages +</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">News</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <div class="user-nav__link">
          <a class="user-nav__link-item" href="#">
            <img class="user-nav__link-img" src="images/icon/search.svg" alt="user icon">
          </a>
        </div>
        <div class="user-nav__link__inner">
          <a class="user-nav__link__inner-icon" href="#">
            <img class="user-nav__link__inner-img" src="images/icon/heart.svg" alt="user icon">
            <span class="user-nav__num">0</span>
          </a>
          <a class="user-nav__link__inner-icon" href="#">
            <img class="user-nav__link__inner-img" src="images/icon/cart.svg" alt="user icon">
            <span class="user-nav__num">11</span>
          </a>
        </div>
        <div class="user-nav__link">
          <a class="user-nav__link-item" href="#">
            <img class="user-nav__link-img" src="images/icon/ellipse.svg" alt="user icon">
          </a>
        </div>

      </div>

    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
